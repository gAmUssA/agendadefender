<!DOCTYPE html>
<html data-theme="system">
<head>
    <title>Time My Talk</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
    <script>
        // Handle jQuery loading for both Electron and browser environments
        if (typeof require === 'function') {
            // Electron environment
            window.jQuery = window.$ = require('./scripts/jquery-3.3.1.min.js');
        } else {
            // Browser environment
            document.write('<script src="scripts/jquery-3.3.1.min.js"><\/script>');
        }
    </script>
    <script src="scripts/agenda-defender.js"></script>
</head>

<body>
    <div class="titlebar"></div>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
    <div id="textarea-wrapper">
        <textarea id="agenda" placeholder="15:00 type your agenda here
15:05 one item per line
15:10 like this
15:15 then click 'GO!'
15:30 FINISH"></textarea>
    </div>
    <div id="controls-wrapper">
        <div id="blurb">
            Examples:
            <ul>
                <li><a href="#" id="lightning-talk">Lightning talk</a></li>
                <li><a href="#" id="45-minute-talk">45-minute talk</a></li>
                <li><a href="#" id="absolute-example">Scheduled Meeting</a></li>
            </ul>
        </div>
        <section>
            <p>made by <a href="https://twitter.com/gamussa">@gamussa</a></p>
            <p>inspired by <a href="https://dylanbeattie.net/2019/12/02/better-meetings-with-agenda-defender.html">Dylan Beattie's blog</a></p>
            <p><a href="https://github.com/gAmUssA/agendadefender">code on GitHub</a></p>
        </section>
        <input type="submit" value="GO!" id="run-meeting-button" />
    </div>
    <div id="ticker">
    </div>
    <a id="close-ticker" href="#">&times;</a>
</body>
</html>
